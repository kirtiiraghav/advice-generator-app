<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div class="advice-container">
      <p class="advice-label">ADVICE
        <span class="advice-number"></span>
      </p>
      <p class="advice"></p>
      <p class="initial-dice-roll">Roll the dice for an advice</p>
      <div class="pattern-divider">
        <img src="images/pattern-divider-desktop.svg" alt="">
      </div>
      <div title="Roll again for an advice" class="dice-container">
        <img class="dice" src="images/icon-dice.svg" alt="">
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/kirtiiraghav">Kirti Raghav</a>.
  </footer>

</body>

</html>
